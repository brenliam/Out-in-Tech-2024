<!-- make a basic homepage --> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Homepage</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { background-color: #F1F1F1; padding: 20px; text-align: center; }
        .nav { background-color: #333; overflow: hidden; }
        .nav a { float: left; color: white; text-align: center; padding: 14px 16px; text-decoration: none; font-size: 17px; }
        .nav a:hover { background-color: #ddd; color: black; }
        .main { padding: 20px; }
        .footer { background-color: #F1F1F1; padding: 10px; text-align: center; }
    </style>
</head>
<body>
<div class="header">
    <h1>Welcome to Our Homepage</h1>
    <p>A simple HTML template.</p>
</div>
<div class="nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</div>
<div class="main">
    <h2>Main Content</h2>
    <p>This is the main content section of your homepage.</p>
    <p>Add more content here such as introduction to your services, latest news, or featured products.</p>
</div>
<div class="footer">
    <p>Footer Content &copy; 2024</p>
</div>
</body>
</html>
